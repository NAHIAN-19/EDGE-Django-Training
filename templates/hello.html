<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        .message {
            text-align: center;
            margin-top: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="message">
        <form action="{% url 'show_author_details' %}" method="post">
            {% csrf_token %}
            <input type="text"name="author_name" id="author_name">
            <input type="date" name="author_birth_date"id="author_birth_date">
            <button type="submit">Save</button>
        </form>
        {% for data in author_info %}
            <p>{{ data.author_name }}</p>
            <p>{{ data.author_birth_date }}</p>
        
        {% endfor %}
    </div>
</body>
</html>
