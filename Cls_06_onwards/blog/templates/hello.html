<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border : 2px solid black;
        }
        td {
            padding-left: 5px;
            padding-right: 5px;
            border : 1px solid black;
        }
        th {
            background-color: #f2f2f2;
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Date</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.publication_date }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
